language: java
dist: trusty
os: linux

jdk:
  - openjdk11

cache:
  directories:
    - "$HOME/.m2"

install:
  - mvn --settings .travis/settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

before_install:
    - if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXEC --import; fi
    - if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXEC --import-ownertrust; fi

deploy:
  -
    provider: script
    script: .travis/deploy.sh
    on:
      branch: master

env:
    global:
     # GPG_EXEC
    - secure: ""
     # GPG_OWNERTRUST
    - secure: ""
     # GPG_PASSPHRASE
    - secure: ""
     # GPG_SECRET_KEYS (set online value too large)
     # NEXUS_PASSWORD
    - secure: ""
     # NEXUS_USERNAME
    - secure: ""